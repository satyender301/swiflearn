<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Swiflearn</title>
  </head>
  <body style="background-color: rgba(161, 111, 78, 0.719);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">swiflearn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
         <!--  <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
             
            </li>  --> 
            
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
              </li>

             

         </ul>
        </div>
      </nav>
    <div align="center"  >
        <h1>Provide Credentials for Registration!!!</h1>
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Name" required><br><br>
        
        <input type="text" name="id" placeholder="Standard" required><br><br>
        <input type="text" name="last_name" placeholder="City" required><br><br>
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="email" name="email" placeholder="email" required><br><br>
        <input type="password" name="password1" placeholder="Password" required><br><br>
        <input type="password" name="password2" placeholder="Confirm Password" required><br><br>

        <input type="Submit" >
    </form>
         
   
          <div align="center" >
              
          {% for message in messages %}
              <h3>{{ message }}</h3>
           {% endfor %}
          </div>
   </div>

   
</body>

</html>
